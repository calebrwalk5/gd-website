<html>
    <head>
        <title>Current Events</title>
		<style>
		@import url('https://fonts.googleapis.com/css?family=Rubik&display=swap');
		body {
		font-family: 'Rubik';
		background: linear-gradient(to bottom, gray, lightgray);
		}
		.wrapper{
    	position: relative;
		width: 90%;
    	display: grid;
    	grid-template-columns: 1% 30% 66% 1%;
    	height: 100%;
		grid-gap: 3%;
    	}
		.main {
		color: white;
		background: #555;
		width: 100%;
		height: 100%;
		border: 2px solid black;
		}
		h1 {
		font-family: 'Rubik';
		text-align: center;
		font-size: 4vw;
		}
		.image1 {
		max-width: 100%;
		height: auto;
		}
		.column {
		color: white;
		background: #555;
		width: 80%;
		height: 100%;
		position: center;
		border: 2px solid black;
		}
		.left {
		width: 50%;
		}
		.header {
		position: static;
		width: 100%;
		height: 70px;
		text-align: center;
		background: white;
		}
		</style>
		<script>
		function goBack() {
  		window.history.back();
		}
		</script>
		<body>
		<div class="header">Header</div>
			<div class="wrapper">
				<div class="left">
					<button onclick="goBack()">Go Back</button>
					</div>
					<div class="column">
					</div>
		<div class="main">
			<h1>Current Events</h1>
			<br>The Stock Market Crashed in October of 1929.
			<br><center><img src="../images/1929-Stock-Market-Crash-Daily-Chart.jpg" alt="Stock Market Crash Chart" class="image1"></center>
			</div>
			<div class="left"></div>
			</div>
        </body>
    </head>
</html>
